<h2>{{weather.city}}</h2>
<img [src]="weather.icon" style="float: left;"/>
<p>
  Conditions: {{weather.conditions}}<br/>
  Temperature: {{weather.temperature}} °F<br/>
  Temperature max :  {{weather.temp_max}}°F<br/>
  Temperature min :  {{weather.temp_min}} °F<br/>
  Vitesse du vent : {{weather.wind}}<br/>
  Humidité: {{weather.humidite}}<br/>
</p>
